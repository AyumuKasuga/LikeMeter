<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="likemeter.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				function pretty_print(res){
					console.log(res);
					$('#content').html('');
					$.each(res, function(url, networks){
						table = $('<table>').css({'margin-bottom': '25px'});
						table.prepend($('<h3>').text(url).css({'margin-bottom': '0	'}))
						table.append(
							$('<tr>').append(
								$('<th>').html('<b>network</b>')
							).append(
								$('<th>').html('<b>likes</b>')
							)
						)
						$.each(networks, function(network, value){
							table.append(
								$('<tr>').append(
									$('<td>').text(network)
								).append(
									$('<td>').text(value)
								)
							);
						})
						$('#content').append(table);
					});
				}
				$.LikeMeter(
					{
						urls: ['http://mail.ru', 'http://yandex.ru', 'http://google.com'],
						networks: ['facebook', 'twitter', 'vk', 'myworld', 'linkedin', 'odnoklassniki', 'pinterest'],
						callback: pretty_print
					}
				);
			});
		</script>
	</head>
	<body>
		<div id='content'></div>
	</body>
</html>
