<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="likemeter.js"></script>
		<script type="text/javascript">
			function pretty_print(res){
				console.log(res);
				$.each(res, function(url, networks){
					table = $('<table>');
					table.prepend($('<h3>').text(url).css({'margin-bottom': '0'}))
					table.append(
						$('<tr>').append(
							$('<th>').html('<b>network</b>')
						).append(
							$('<th>').html('<b>likes</b>')
						)
					)
					$.each(networks, function(network, value){
						table.append(
							$('<tr>').append(
								$('<td>').text(network)
							).append(
								$('<td>').text(value)
							)
						);
					})
					$('#result').html(table);
				});
			}
			$(document).ready(function(){
				$('#get-likes').click(function(){
					var url = $('#url').val();
					$.LikeMeter(
						{
							urls: url,
							networks: ['facebook', 'twitter', 'vk', 'myworld', 'linkedin'],
							callback: pretty_print
						}
					);
				});
			});
		</script>
		<style type="text/css">
			#url{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div id='content'>
			<input type="text" id="url" placeholder="url with schema (http:// or https://)">
			<button id="get-likes">get likes!</button>
			<div id="result"></div>
		</div>
	</body>
</html>
